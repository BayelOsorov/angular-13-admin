<nb-card accent="info">
    <nb-card-header>Баланс</nb-card-header>
    <nb-card-body>
        {{ balance | async }}
    </nb-card-body>
</nb-card>
<nb-card>
    <nb-card-body class="center">
        <button status="primary" nbButton (click)="openTransferModal()">
            Отправить
        </button>

        <button status="primary" nbButton (click)="openCashOutModal()">
            Вывод
        </button>
    </nb-card-body>
</nb-card>
<nb-card>
    <nb-card-header> Транзакции </nb-card-header>

    <nb-card-body>
        <ng2-smart-table
            [settings]="settings"
            [source]="transactions"
            (userRowSelect)="onUserRowSelect($event)"
        >
        </ng2-smart-table>
    </nb-card-body>
</nb-card>
