<div class="steppers-container row justify-content-center my-stepper">
    <div class="col-md-12 col-lg-6 col-xxxl-6">
        <nb-card>
            <nb-card-body>
                <nb-stepper #stepper>
                    <nb-step [stepControl]="firstForm" label="Первый шаг">
                        <form
                            [formGroup]="firstForm"
                            (ngSubmit)="onFirstSubmit()"
                            class="step-container"
                        >
                            <p class="lorem">Введите ИНН получателя</p>
                            <div class="input-group">
                                <input
                                    type="text"
                                    placeholder="ИНН получателя"
                                    class="form-control"
                                    formControlName="firstCtrl"
                                    [ngClass]="{
                                        'form-control-danger':
                                            firstForm.invalid &&
                                            (firstForm.dirty ||
                                                firstForm.touched)
                                    }"
                                />
                            </div>
                            <button type="submit" nbButton>Проверить</button>
                        </form>
                    </nb-step>
                    <nb-step [stepControl]="secondForm" label="Второй шаг">
                        <form
                            [formGroup]="secondForm"
                            (ngSubmit)="onSecondSubmit()"
                            class="step-container"
                        >
                            <p class="lorem">
                                Партнер: {{ partnerData?.name }} <br />
                                Пин: {{ partnerData?.tin }}
                            </p>
                            <p class="lorem">Введите сумму</p>
                            <div class="input-group">
                                <input
                                    type="text"
                                    placeholder="Сумма"
                                    class="form-control"
                                    formControlName="secondCtrl"
                                    [ngClass]="{
                                        'form-control-danger':
                                            secondForm.invalid &&
                                            (secondForm.dirty ||
                                                secondForm.touched)
                                    }"
                                />
                            </div>
                            <button nbButton nbStepperPrevious>Назад</button>
                            <button type="submit" nbButton>Подтвердить</button>
                        </form>
                    </nb-step>
                    <nb-step [stepControl]="thirdForm" label="Third step">
                        <form
                            [formGroup]="thirdForm"
                            (ngSubmit)="onThirdSubmit()"
                            class="step-container"
                        >
                            <p class="lorem">
                                Things boom shackalack rhoncus yo. In fo shizzle
                                my nizzle gangsta platea dictumst. Check it out
                                pot.
                            </p>
                            <div class="input-group">
                                <input
                                    type="text"
                                    placeholder="Enter something"
                                    class="form-control"
                                    formControlName="thirdCtrl"
                                    [ngClass]="{
                                        'form-control-danger':
                                            thirdForm.invalid &&
                                            (thirdForm.dirty ||
                                                thirdForm.touched)
                                    }"
                                />
                            </div>
                            <button nbButton nbStepperPrevious>prev</button>
                            <button nbButton nbStepperNext>Confirm</button>
                        </form>
                    </nb-step>
                    <nb-step
                        [stepControl]="thirdForm"
                        [hidden]="true"
                        label="Third step"
                    >
                        <div class="step-container">
                            <h3>Wizard completed!</h3>
                            <button nbButton (click)="stepper.reset()">
                                Try again
                            </button>
                        </div>
                    </nb-step>
                </nb-stepper>
            </nb-card-body>
        </nb-card>
    </div>
</div>
